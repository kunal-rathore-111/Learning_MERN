<html lang="en">

<head>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</head>

<body>

    <input id="a" type="text" placeholder="a"> <br> <br>
    <input id="b" type="text" placeholder="b"> <br> <br>
    <button onclick="getSum()">Get sum</button> <br> <br>
    <div id="sumAns"></div>

</body>

<script>

    async function getSum() {

        let a = (document.getElementById("a").value);
        let b = (document.getElementById("b").value);


        const ans = await axios.post("http://localhost:3001/sum", { a: a, b: b });


        let elementAns = document.getElementById("sumAns");
        elementAns.innerHTML = JSON.stringify(ans.data);

    }
</script>


</html>
